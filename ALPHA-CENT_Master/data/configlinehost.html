<div class="container">

  <h1>Line hosting configuration</h1>

  <hr>


  <table border="0"  cellspacing="0" cellpadding="0" style="width:100%" >
    <tr><td align="right" size="20">Line hosting:</td><td><input type="text" id="lineHost" name="lineHost" value="" size="30"></td><td></td></tr>
  </table>

  <hr>


    
    <p class="text-center">
      <button id="btnsave" class="btn btn-primary">SAVE</button>
      <a href="index.html" class="btn btn-danger">BACK</a>
      <div id="saveresult"></div>
    </p>

  </div>

</body>



<script src="jquery-3.5.1.min.js"></script>

<script>
  $(document).ready(function() {
    console.log('ready');


    $.get({                   // get value from JSON file (SPIFFS) to input
      url: "/getlinehost",
      //data: strdat,
      success: function(response) {
          //Do Something
          //alert("Get data ok." + response);

          $("#saveresult").html("Initialize message...").fadeOut(3000);

      
          $("#lineHost").val(response);

         
      },
      error: function(xhr) {
          //Do Something to handle error
      }
    });

    $("#btnsave").click(function(){
        console.log("click save message");

        var strdat = "lineHost=" + $("#lineHost").val();

        console.log(strdat);

        $.get({
          url: "/savelinehost",
          data: strdat,
          success: function(response) {
              //Do Something
              //alert("Save data ok." + response);

              $("#saveresult").html("Save data success").show().fadeOut(3000);
          },
          error: function(xhr) {
              //Do Something to handle error
          }
        });
      }); // end btn save
    

  });
</script>
